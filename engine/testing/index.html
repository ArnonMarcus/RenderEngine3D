    <footer>
        <script type="application/vertexShader">#version 300 es
            in vec3 position;
            in vec2 uv;
            out vec2 f_uv;
            uniform mat4 matrix;

            void main() {
                f_uv = uv;
                gl_Position = matrix * vec4(position, 1.0);
            }
        </script>
        <script type="application/fragmentShader">#version 300 es
            precision mediump float;

            in vec2 f_uv;
            out vec4 color;
            uniform sampler2D sampler;

            void main() {
                color = texture(sampler, f_uv);
            }
        </script>
        <script src="Susan.json" type="application/json"></script>
        <script src="main2.js" type="module"></script>
    </footer>
</html>
