    <body>
        <img src="SusanTexture.png">

    <footer>
        <script type="x-shader/x-vertex">#version 300 es

        in vec3 position;
        in vec2 uv;
        out vec2 f_uv;
        uniform mat4 model_to_clip;

        void main() {
            f_uv = uv;
            gl_Position = model_to_clip * vec4(position, 1.0);
        }

        </script>
        <script type="x-shader/x-fragment">#version 300 es
        precision mediump float;

        out vec4 color;

        void main() {
            color = vec4(1.0, 1.0, 1.0, 1.0);
        }
        </script>
<!--        <script src="Susan.json" type="application/json"></script>-->
        <script src="main3.js" type="module"></script>
    </footer>
</html>
